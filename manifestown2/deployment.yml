---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: donate-deployment
  namespace: flm
spec:
  replicas: 3
  selector:
    matchLabels:
      app: donate
  template:
    metadata:
      labels:
        app: donate
    spec:
      imagePullSecrets:
        - name: mysecret
      containers:
        - name: cont-1
          image: saidev14/clientapp:appimage
          ports:
            - containerPort: 80
          env:
            - name: DB_HOST
              value: mysqldb
          resources:
            requests:
              cpu: "100m"
              memory: "100Mi"
            limits:
              cpu: "200m"
              memory: "200Mi"

